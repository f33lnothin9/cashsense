syntax = "proto3";

import "ru/resodostudios/cashsense/data/dark_theme_config.proto";

option java_package = "ru.resodostudios.cashsense.core.datastore";
option java_multiple_files = true;

message UserPreferences {

    DarkThemeConfigProto dark_theme_config = 1;

    bool use_dynamic_color = 2;

    string primary_wallet_id = 3;

    string currency = 4;
}